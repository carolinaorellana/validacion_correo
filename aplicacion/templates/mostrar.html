<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mostrar</title>
</head>
<body>
    <div class="container my-4 p-4 bg-secondary">
        <div class="card p-4 bg-success my-3">
            <h2 class="fw-bold text-white">El correo que registraste ({{ultimo_correo.email}}) es valido de registrar! Gracias! </h2>
        </div>
        <h1 class="text-white my-3">Todos los correos</h1>
        <table class="table table-dark table-striped">
            <tr>
                <th>ID</th>
                <th>Direccion</th>
                <th>Creado en</th>
                <th>Actualizado en</th>
                <th>Accion</th>
            </tr>
            {% for correo in todos_los_correos%}
            <tr>
                
                <td>{{correo.id}}</td>
                <td>{{correo.email}}</td>
                <td>{{correo.created_at}}</td>
                <td>{{correo.updated_at}}</td>
                <td><a href="/eliminar/{{correo.id}}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
